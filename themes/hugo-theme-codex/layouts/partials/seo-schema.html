<!-- JSON-LD -->
<script type="application/ld+json">
  {{ if and (.IsPage) (eq .Section "blog") }}
    {
      "@context" : "http://schema.org",
      "@type" : "BlogPosting",
      "mainEntityOfPage": {
        "@type": "WebPage",
        "@id": "{{ .Site.BaseURL }}"
      },
      "articleSection" : "{{ .Section }}",
      "name" : "{{ .Title }} | Anmo's Test",
      "headline" : "{{ .Title }}",
      "description" : "{{ .Description }}",
      "inLanguage" : "en-US",
      "author" : "{{ .Site.Params.name }}",
      "copyrightYear" : "{{ .Date.Format "2024" }}",
      "datePublished": "{{ .Date }}",
      "dateModified" : "{{ .Date }}",
      "url" : "{{ .Permalink }}",
      "wordCount" : "{{ .WordCount }}"
    }
  {{ else }}
    { 
      "@context": "http://schema.org", 
      "@type": "WebSite", 
      "url": "{{ .Permalink }}",
      "name": "{{ .Title }}",
      "image": "/flag.png",
      "author": {
        "@type": "Person",
        "name": "AnmoWu's"
      },
      "description": "{{ if .IsHome }}{{ htmlEscape .Site.Params.description }}{{ else }}{{ htmlEscape .Description }}{{ end }}"
    }
  {{ end }}
</script>
